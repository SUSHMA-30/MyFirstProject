<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My First Application</title>
<link rel="stylesheet" href="css/bootstrap.css">
<style>
  body {
     background-image: url('https://tse3.mm.bing.net/th?id=OIP.Y1FstaspXDnGyDKZ5mgsPQHaEK&pid=Api&P=0&h=220');
     background-size: cover; /* Makes sure the image covers the whole page */
     background-position: center;
     background-attachment: fixed; /* Keeps the background in place on scroll */
     background-repeat: no-repeat; /* Ensures the image doesn't repeat */
  }
  #frm {
     width: 400px;
     margin: auto;
     margin-top: 100px;
     background: rgba(255, 255, 255, 0.8); /* Transparent white background for readability */
     padding: 20px;
     border-radius: 10px;
  }
  marquee {
     margin-top: 10px;
  }
</style>
</head>
<body class="container-fluid">
    <form action="register" method="post" class="form card" id="frm">
        <h2 class="bg-danger text-white card-header">Registration Form</h2>
        <table class="table table-hover">
    
         <td>Name</td>
         <td><input type="text" name="userName" required></td>
        </tr>
        <tr>
         <td>Email</td>
         <td><input type="email" name="email" required></td>
        </tr>
        <tr>
         <td>Mobile</td>
         <td><input type="text" name="Mobile" required></td>
        </tr>
        <tr>
         <td>DOB</td>
         <td><input type="date" name="dob" required></td>
        </tr>
        <tr>
         <td>City</td>
         <td><select name="city">
            <option value="Guntur">Guntur</option>
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Hyderabad">Hyderabad</option>
         </select></td>
        </tr>
        <tr>
        <td>Gender</td>
        <td><input type="radio" name="gender" value="male">Male &nbsp;
            <input type="radio" name="gender" value="female">Female
        </td>
        </tr>
        <tr class="card-footer">
        <td><button type="submit" class="btn btn-outline-success">Register</button></td>
        <td><button type="reset" class="btn btn-outline-danger">Cancel</button></td>
        </tr>
        </table>
        <button class="btn btn-outline-success d-block"><a href="showdata">Show Users</a></button>
    </form>
</body>
</html>
